name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: docker run -d --rm -p 80:8080 nginx 
    - name: check
      run: curl -X GET "http://localhost:8080"
